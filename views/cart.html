{{#each items}}
<div class="w-full lg:flex item-container-id-{{this.id}}">
    <div class="text-center w-full border-r border-b border-l border-grey-light lg:border-l-0 lg:border-t lg:border-grey-light bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
        <div class="text-black font-bold text-xl mb-2">{{ this.productName }}</div>

        <div class="flex justify-between ">
            <img src="{{this.image}}" alt="" class="rounded-full w-64 object-cover mx-4 shadow inline-block" style="max-width: 450px">
            <div class="w-1/2 text-right">
                <p class="mt-4">{{this.productDescription}}</p>
                <span class="text-gray-500 mt-2">
                    <h1>Price: {{ this.price }} грн.</h1>
                </span>
                <span class="text-gray-500 mt-2">
                    <h1>Count: x{{ this.count }} </h1>
                </span>
                <span class="text-gray-500 mt-2">
                    <h1>Sum: {{ this.totalPrice }} грн.</h1>
                </span>
                <br>
                <button class="outline-none py-2 inline-flex px-4 text-lg font-semibold leading-5 text-green-800 bg-red-100 rounded-full hover:pointer">
                      Remove 1
                </button>
            </div>
        </div>

    </div>
</div>
{{/each}}

<!-- component -->
<section class="py-40 bg-gray-100  bg-opacity-50 h-screen">
    <div class="mx-auto container max-w-2xl md:w-3/4 shadow-md">
        <div class="bg-gray-100 p-4 border-t-2 bg-opacity-5 border-indigo-400 rounded-t">
            <div class="max-w-sm mx-auto md:w-full md:mx-0">
                <div class="inline-flex items-center space-x-4">
                    <h1 class="text-gray-600">Create Order</h1>
                </div>
            </div>
        </div>
        <div class="bg-white space-y-6">
            <div class="md:inline-flex space-y-4 md:space-y-0 w-full p-4 text-gray-500 items-center">
                <h2 class="md:w-1/3 max-w-sm mx-auto">Account</h2>
                <div class="md:w-2/3 max-w-sm mx-auto">
                    <label class="text-sm text-gray-400">Email</label>
                    <div class="w-full inline-flex border">
                        <div class="pt-2 w-1/12 bg-gray-100 bg-opacity-50">
                            <svg
                                    fill="none"
                                    class="w-6 text-gray-400 mx-auto"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                />
                            </svg>
                        </div>
                        <input
                                type="email"
                                class="w-11/12 focus:outline-none focus:text-gray-600 p-2"
                                placeholder="email@example.com"
                        />
                    </div>
                </div>
            </div>

            <hr />
            <div class="md:inline-flex  space-y-4 md:space-y-0  w-full p-4 text-gray-500 items-center">
                <h2 class="md:w-1/3 mx-auto max-w-sm">Personal info</h2>
                <div class="md:w-2/3 mx-auto max-w-sm space-y-5">
                    <div>
                        <label class="text-sm text-gray-400">Full name</label>
                        <div class="w-full inline-flex border">
                            <div class="w-1/12 pt-2 bg-gray-100">
                                <svg
                                        fill="none"
                                        class="w-6 text-gray-400 mx-auto"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                >
                                    <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                    />
                                </svg>
                            </div>
                            <input
                                    type="text"
                                    class="w-11/12 focus:outline-none focus:text-gray-600 p-2"
                                    placeholder="Charly Olivas"
                            />
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-gray-400">Phone number</label>
                        <div class="w-full inline-flex border">
                            <div class="pt-2 w-1/12 bg-gray-100">
                                <svg
                                        fill="none"
                                        class="w-6 text-gray-400 mx-auto"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                >
                                    <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"
                                    />
                                </svg>
                            </div>
                            <input
                                    type="text"
                                    class="w-11/12 focus:outline-none focus:text-gray-600 p-2"
                                    placeholder="12341234"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <hr />
            <div class="md:inline-flex w-full space-y-4 md:space-y-0 p-8 text-gray-500 items-center">
                <div class="md:inline-flex  space-y-4 md:space-y-0  w-full p-4 text-gray-500 items-center">
                    <h2 class="md:w-1/3 mx-auto max-w-sm">Info</h2>
                    <div class="md:w-2/3 mx-auto max-w-sm space-y-5">
                        <div>
                            <label class="text-sm text-gray-400">Address</label>
                            <div class="w-full inline-flex border">
                                <input
                                        type="text"
                                        class="w-11/12 focus:outline-none focus:text-gray-600 p-2"
                                        placeholder="Kiev, street 10"
                                />
                            </div>
                        </div>
                        <div>
                            <label class="text-sm text-gray-400">Payments</label>
                            <div class="w-full inline-flex border">
                                <select name="" class="w-11/12 focus:outline-none focus:text-gray-600 p-2" id="">
                                    <option value="cash">Cash</option>
                                    <option value="card">Card</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md:w-3/12 text-center md:pl-6">
                    <button id="createOrder" class="text-white w-full mx-auto max-w-sm rounded-md text-center bg-indigo-400 py-2 px-4 inline-flex items-center focus:outline-none md:float-right">
                        <svg
                                fill="none"
                                class="w-4 text-white mr-2"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                            />
                        </svg>
                        Create
                    </button>
                </div>
            </div>

        </div>
    </div>
</section>
