{{#each items}}
<div class="w-full lg:flex">
    <div class="text-center border-r border-b border-l border-grey-light lg:border-l-0 lg:border-t lg:border-grey-light bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
        <div class="mb-8">
            <a href="/actions/{{this.id}}" class="route">
                <div class="text-black font-bold text-xl mb-2">{{ this.name }}</div>
            </a>
            <p class="text-grey-darker text-base">{{ this.description }}</p>
        </div>
    </div>
</div>
{{/each}}
