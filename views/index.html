<main class="my-8">
    <div class="container mx-auto px-6">
        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
            {{#each items}}
                <div class="w-full max-w-sm mx-auto rounded-md shadow-md overflow-hidden mb-6">
                    <div class="flex items-end justify-end h-56 w-full bg-cover" style="background-image: url('{{this.image}}')">
                        <button class="p-2 rounded-full bg-blue-600 text-white mx-5 -mb-4 hover:bg-blue-500 focus:outline-none focus:bg-blue-500 addToCart" data-id="{{this.id}}">
                            <svg data-id="{{this.id}}" class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path data-id="{{this.id}}" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="px-5 py-3">
                        <a href="/product/{{ this.id }}" class="route">
                            <h3 class="text-gray-700 uppercase">{{ this.productName }}</h3>
                        </a>
                        <p class="border-t-2 border-b-2">{{this.productDescription}}</p>
                        <span class="text-gray-500 mt-2">{{ this.price }} грн.</span>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</main>
